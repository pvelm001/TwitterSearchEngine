<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body class="login-div">
  <div class="login-page">
    <div class="my-container">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '10px' }"></ngx-loading>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <img src="../../assets/img/default_img.png" width="150px" class="user-avatar" />
            <h1>Page Not Found</h1>
            <p class="not-found-text">Sorry, but the page you are looking for has note been found. 
              Try checking the URL for error, then hit the refresh button on 
              your browser or click below button to navigate to home page.</p>
            <a class="rounded-btn" routerLink="">Home</a>
        </div>
    </div>
  </div>
</body>

</html>
